# sonar-project.properties

# Định danh duy nhất cho dự án trên SonarQube
sonar.projectKey=my-cicd-demo-app

# Tên dự án sẽ hiển thị trên giao diện SonarQube
sonar.projectName=CI-CD Demo App

# Phiên bản dự án
sonar.projectVersion=1.0

# Đường dẫn đến mã nguồn chính
sonar.sources=.

# Ngôn ngữ của mã nguồn
sonar.language=js

# Đường dẫn đến báo cáo độ bao phủ mã nguồn được tạo bởi Jest
sonar.javascript.lcov.reportPaths=coverage/lcov.info
